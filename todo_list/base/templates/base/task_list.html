<h1>My To Do List</h1>
<a href="{% url 'create-task' %}">Add Task</a>

<table>
    <tr>
        <th>Items</th>
        <td></td>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
    </tr>
    {% empty %}
    <h3>No items in the list</h3>
    {% endfor %}
</table>
